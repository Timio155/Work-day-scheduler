<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- linking bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- linking fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <!-- linking css -->
    <link rel="stylesheet" href="assets/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-4 text-primary">Work Day Scheduler</h1>
      <p class="lead text-primary">
        A simple calendar app for scheduling your work day
      </p>
      <br />
      <p class="today-is text-center text-primary lead">Today is:</p>
      <p id="currentDay" class="lead text-primary"></p>
      <p class="lead text-primary">Win the day!</p>
    </header>

    <!-- Timeblocks 9AM to 5PM -->
    <div class="container">
      <div class="row time-block" id="9">
        <div class="col-1 hour pt-2">9:00AM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn btn-primary">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="10">
        <div class="col-1 hour pt-2">10:00AM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn btn-primary">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="11">
        <div class="col-1 hour pt-2">11:00AM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn btn-primary">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="12">
        <div class="col-1 hour pt-2" value="12PM">12:00PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn btn-primary">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="13">
        <div class="col-1 hour pt-2">1:00PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn btn-primary">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="14">
        <div class="col-1 hour pt-2">2:00PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn btn-primary">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="15">
        <div class="col-1 hour pt-2">3:00PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn btn-primary">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="16">
        <div class="col-1 hour pt-2">4:00PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn btn-primary">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="17">
        <div class="col-1 hour pt-2">5:00PM</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn btn-primary">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <!-- js scripts, jquery, moment.js, bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
